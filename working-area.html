<table ng-controller="StepController as stepCtl">
  <tr><td></td><td colspan="{{stepCtl.n1predot}}"></td><td ng-repeat="n1 in firstNumber track by $index">{{n1}}</td><td colspan="{{stepCtl.n1postdot}}"></td></tr>
  <tr><td>&times;</td><td colspan="{{stepCtl.n2predot + 1}}"></td><td ng-repeat="n2 in secondNumber track by $index">{{n2}}</td><td colspan="{{stepCtl.n2postdot}}"></td></tr>
</table>
